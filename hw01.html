    <script>
        /*
        3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению.
        */

        let result = 10 + 10 + "10";
        console.log(result);
        /*  выводится строка "2010": выражение читается слева направо (ассоциативность приоритетов).
            Выполняется суммирование 10 и 10, получается 20. Далее выполняется конкатенация 20 и 10
            т.к. один из элеметов - строка., Получается 2010
            Пошагово:
            1. 10 + 10 получаем 20
            2. 20 + "10" получаем "2010"
        */

        result = 10 + "10" + 10;
        console.log(result);
        /*  выводится "101010". Сначала "конкатенируют" 10 и "10" (один из элементов - строка), получается 1010 (строка).
            Далее выполняется конкатенация "1010" и числа 10. Результат = "101010"
            Пошагово:
            1. 10 + "10" получаем "1010"
            2. "1010" + 10 получаем "101010"
        */

        result = 10 + 10 + +"10";
        console.log(result);
        /*  выводится число 30. Сложение чисел 10 и 10 дают 20. Оператор "+" конвертируест строку "10" в число.
            Очевидно, ассоциативность в этой части кода - "справа налево": сначала выполняется конвертация "10" в 10,
            А затем, выполняется суммирование 20 и 10. Закономерный итог - 30.
            Пошагово:
            1. 10 + 10 получаем 20
            2. +"10" конвертируется в 10
            3. 20 + 10 получаем 30
        */

        result = 10 / -"";
        console.log(result);
        /*  Результат: -Infinity. Пустые кавычки конвертируются оператором "-" в число ноль. Далее, выполняется деление
            десяти на ноль. Результат отрицательная бесконечность. Очевидно, ноль получился тоже отрицательным 
            (при опытах в консоли получал "ноль" и "минус ноль". Занятно)
            Пошагово:
            1. -"" ковертируется в -0
            2. 10 / (-0) получаем -Infinity
        */

        result = 10 / +"2.5";
        console.log(result);
        /*  Результат: 4
            1. +"2.5" конвертируется в число 2.5
            2. 10 / 2.5 Равно 4
        */
    </script>
