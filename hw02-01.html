<body>
    <script>
        "use strict";
        // ЗАДАЧА № 1
        
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c);

        /*
        Результат - с равно 1
        Причина: в строке 14 переменная объявляется, но ей не присваивается знаниение. В результате с = undefined
        Далее, в строке 15 переменной с присваивается знание ++а, которое навно инкементу исходного а на 1, т.е. 2
        В результате с становится равным 2
        */

        d = b++;
        alert(d);
        /*
        Результат: d= 1.
        Объяснение:
        Изначально b = 1. Выражение b++ равно значению b ДО инкремента, т.е. той же единице. Новое значение b = 2
        В результате, переменной d присваевается значение единицы.
        */

        c = 2 + ++a;
        alert(c);
        /*
        Результат: 5.
        Объяснение: с присваеватеся значение 2 + инкрементированние a. а равно 2м после  инкрементирования в строке 15. После строки 34 а = 3
        В итоге имеем: т.е. 2 + 3 = 5.
        */

        d = 2 + b++;
        alert(d);

        /*
        Результат: 4;
        Объяснение:
        b++ - это b до инкрементирования,т.е. b = 2 (см. строку 30).
        d = 2 + 2 = 4
        */

        alert(a);
        /*
        Результат 3
        Изначально a = 1. Переменная "а" подвергается инкрементированию в строках 15 и 34. В итоге а страновится равной 3м
        */
        alert(b);
        /*
        Результат 3
        Изначально b = 1. После инкрементирования в строках 25 и 42 b становится раной 3м
        */
    </script>
