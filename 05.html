<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №5 Задача 5</title>
</head>

<body>
</body>
<script>
    "use strict";

    const chessboard = document.querySelector('body');
    let cellCounter = 0;


    for (let i = 0; i < 8; i++) {

        chessboard.insertAdjacentHTML('beforeend', `<div class = "col ${i+1}"></div>`)

        let rowDiv = document.getElementsByClassName(`col ${i+1}`);
        for (let j = 0; j < 8; j++) {
            let cellColor = (cellCounter % 2) ? 'black' : 'white';
            rowDiv[0].insertAdjacentHTML('beforeend', `<div class = "cell ${cellColor}"></div>`);
            cellCounter++;
        }
        cellCounter++;
    }

</script>

<style>
    .cell {
        width: 50px;
        height: 50px;
        border: dotted;
        border-width: 1px;
    }

    .black {
        background-color: peru;
    }

    .white {
        background-color: palegoldenrod;
    }

    .col {
        display: inline-block;
    }

</style>

</html>
